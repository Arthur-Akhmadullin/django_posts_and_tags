{% extends 'pt/base_blog.html' %}

{% block title %}
    Удаление поста "{{ post.title|title }}" - {{block.super}}
{% endblock %}


{% block content %}
    
	<form action="{{ post.get_delete_url }}" method="post">	
		{% csrf_token %}	
		
		<h3>Вы уверены, что хотите удалить пост <b>{{ tag.title|title }}?</b> Ну-ну ))) </h3>
		<a href="{{ post.get_absolute_url }}" class="btn btn-primary bg-success">Не, не надо</a>		
		<button class="btn btn-danger" type="submit">Удалить пост</button>
	</form>
	  
	
	  
{% endblock %}
